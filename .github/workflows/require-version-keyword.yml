name: Require Version Keyword

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: [main, master]

jobs:
  check-version-keyword:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for version keyword
        run: |
          git fetch origin ${{ github.base_ref }}
          
          COMMITS=$(git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s" 2>/dev/null || echo "")
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          echo "PR Title: $PR_TITLE"
          echo "Commits: $COMMITS"
          
          ALL_TEXT="$PR_TITLE $COMMITS"
          
          HAS_MAJOR=$(echo "$ALL_TEXT" | grep -ci "release:major" || true)
          HAS_MINOR=$(echo "$ALL_TEXT" | grep -ci "release:minor" || true)
          HAS_PATCH=$(echo "$ALL_TEXT" | grep -ci "release:patch" || true)
          
          TOTAL=$((HAS_MAJOR + HAS_MINOR + HAS_PATCH))
          
          if [ "$TOTAL" -eq 0 ]; then
            echo "::error::❌ No version keyword found (release:major, release:minor, or release:patch)"
            exit 1
          fi
          
          echo "✅ Version keyword found"