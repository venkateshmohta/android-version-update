name: Require Version Keyword

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: [main, master]

jobs:
  check-version-keyword:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for version keyword
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          
          # Fetch base branch
          git fetch origin ${{ github.base_ref }}
          
          # Get commits in PR
          COMMITS=$(git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s" 2>/dev/null || echo "")
          
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "PR Title: $PR_TITLE"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Commits:"
          echo "$COMMITS"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          
          ALL_TEXT="$PR_TITLE $PR_BODY $COMMITS"
          
          HAS_MAJOR=$(echo "$ALL_TEXT" | grep -ci "release:major" || true)
          HAS_MINOR=$(echo "$ALL_TEXT" | grep -ci "release:minor" || true)
          HAS_PATCH=$(echo "$ALL_TEXT" | grep -ci "release:patch" || true)
          
          echo ""
          echo "Keywords found:"
          echo "  release:major = $HAS_MAJOR"
          echo "  release:minor = $HAS_MINOR"
          echo "  release:patch = $HAS_PATCH"
          
          TOTAL=$((HAS_MAJOR + HAS_MINOR + HAS_PATCH))
          
          if [ "$TOTAL" -eq 0 ]; then
            echo ""
            echo "::error::❌ No version keyword found"
            echo ""
            echo "Add ONE of these to PR title, body, or commit message:"
            echo "  • release:major  → Sprint release (x.0.0)"
            echo "  • release:minor  → Feature release (0.x.0)"
            echo "  • release:patch  → Bug fix (0.0.x)"
            exit 1
          fi
          
          echo ""
          echo "✅ Version keyword found - ready to merge!"