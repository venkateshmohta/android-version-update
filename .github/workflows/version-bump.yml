name: Auto Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  bump-version:
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: Get PR info
        id: pr
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          
          # Get all commit messages from the PR
          COMMITS=$(git log --pretty=format:"%s" ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} 2>/dev/null || echo "")
          
          ALL_TEXT="$PR_TITLE $PR_BODY $COMMITS"
          
          echo "PR Title: $PR_TITLE"
          echo "Commits: $COMMITS"
          echo "all_text=$ALL_TEXT" >> $GITHUB_OUTPUT

      - name: Determine bump type
        id: bump
        run: |
          ALL_TEXT="${{ steps.pr.outputs.all_text }}"
          
          if echo "$ALL_TEXT" | grep -qi "release:major"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
            echo "✅ MAJOR version bump"
          elif echo "$ALL_TEXT" | grep -qi "release:minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
            echo "✅ MINOR version bump"
          elif echo "$ALL_TEXT" | grep -qi "release:patch"; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
            echo "✅ PATCH version bump"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "⚠️ No version keyword found"
          fi

      - name: Get current version
        if: steps.bump.outputs.found == 'true'
        id: current
        run: |
          # Pull latest changes first
          git pull origin ${{ github.event.pull_request.base.ref }}
          
          VERSION=$(sed -n '1p' version.txt | tr -d ' \r\n')
          echo "Current version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        if: steps.bump.outputs.found == 'true'
        id: new
        run: |
          VERSION="${{ steps.current.outputs.version }}"
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          
          case "${{ steps.bump.outputs.type }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version files
        if: steps.bump.outputs.found == 'true'
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"
          
          # Update version.txt
          echo "$NEW_VERSION" > version.txt
          
          # Update platformVersion in build.gradle
          sed -i "s/platformVersion = \"[0-9.]*\"/platformVersion = \"$NEW_VERSION\"/" myapp/app/build.gradle
          
          echo "✅ Updated version.txt and build.gradle"
          echo "New version: $NEW_VERSION"
          
          # Verify changes
          echo ""
          echo "version.txt content:"
          cat version.txt
          echo ""
          echo "platformVersion in build.gradle:"
          grep "platformVersion" myapp/app/build.gradle

      - name: Commit and push
        if: steps.bump.outputs.found == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add version.txt myapp/app/build.gradle
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: bump version ${{ steps.current.outputs.version }} → ${{ steps.new.outputs.version }} (${{ steps.bump.outputs.type }}) [skip ci]"
          git push origin ${{ github.event.pull_request.base.ref }}
          
          echo "✅ Version bump pushed to ${{ github.event.pull_request.base.ref }}"