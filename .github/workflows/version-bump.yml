name: Auto Version Bump

on:
  push:
    branches: [main, master]

jobs:
  bump-version:
    # Skip if:
    # 1. Commit message contains [skip ci]
    # 2. Commit was NOT from a GitHub PR merge (local merge already handled by githooks)
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      (
        contains(github.event.head_commit.message, 'Merge pull request') ||
        github.event.head_commit.author.username == 'web-flow'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B | tr '\n' ' ')
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Determine bump type
        id: bump
        run: |
          COMMIT_MSG="${{ steps.commit.outputs.message }}"
          
          if echo "$COMMIT_MSG" | grep -qi "release:major"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -qi "release:minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -qi "release:patch"; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        if: steps.bump.outputs.found == 'true'
        id: current
        run: |
          VERSION=$(sed -n '1p' version.txt | tr -d ' \r')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        if: steps.bump.outputs.found == 'true'
        id: new
        run: |
          VERSION="${{ steps.current.outputs.version }}"
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          
          case "${{ steps.bump.outputs.type }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          
          echo "version=$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT

      - name: Update version files
        if: steps.bump.outputs.found == 'true'
        run: |
          # Update version.txt
          echo "${{ steps.new.outputs.version }}" > version.txt
          
          # Update platformVersion in build.gradle
          sed -i "s/platformVersion = \"[0-9.]*\"/platformVersion = \"${{ steps.new.outputs.version }}\"/" myapp/app/build.gradle

      - name: Commit and push
        if: steps.bump.outputs.found == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add version.txt myapp/app/build.gradle
          
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump version ${{ steps.current.outputs.version }} â†’ ${{ steps.new.outputs.version }} (${{ steps.bump.outputs.type }}) [skip ci]"
            git push
          fi