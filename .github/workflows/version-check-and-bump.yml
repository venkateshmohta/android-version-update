name: Auto Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: Pull latest
        run: |
          git pull origin ${{ github.event.pull_request.base.ref }}

      - name: Get PR info
        id: pr
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          COMMITS=$(git log --pretty=format:"%s" ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} 2>/dev/null || echo "")
          
          ALL_TEXT="$PR_TITLE $COMMITS"
          echo "all_text=$ALL_TEXT" >> $GITHUB_OUTPUT

      - name: Determine bump type
        id: bump
        run: |
          ALL_TEXT="${{ steps.pr.outputs.all_text }}"
          
          if echo "$ALL_TEXT" | grep -qi "release:major"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          elif echo "$ALL_TEXT" | grep -qi "release:minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          elif echo "$ALL_TEXT" | grep -qi "release:patch"; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        if: steps.bump.outputs.found == 'true'
        id: current
        run: |
          VERSION=$(sed -n '1p' version.txt | tr -d ' \r\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        if: steps.bump.outputs.found == 'true'
        id: new
        run: |
          VERSION="${{ steps.current.outputs.version }}"
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          
          case "${{ steps.bump.outputs.type }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          
          echo "version=$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT

      - name: Update version files
        if: steps.bump.outputs.found == 'true'
        run: |
          echo "${{ steps.new.outputs.version }}" > version.txt
          sed -i "s/platformVersion = \"[0-9.]*\"/platformVersion = \"${{ steps.new.outputs.version }}\"/" myapp/app/build.gradle

      - name: Commit and push
        if: steps.bump.outputs.found == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add version.txt myapp/app/build.gradle
          
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump version ${{ steps.current.outputs.version }} â†’ ${{ steps.new.outputs.version }} (${{ steps.bump.outputs.type }}) [skip ci]"
            git push origin ${{ github.event.pull_request.base.ref }}
          fi